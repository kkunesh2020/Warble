version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  runtime-version: 18
  command: npm start
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production
    - name: XENOCANTO_KEY
      value-from: /warble/xenocanto-key
    - name: NUTHATCH_KEY
      value-from: /warble/nuthatch-key