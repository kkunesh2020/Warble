version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  command: npm start
  network:
    port: 8080
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "8080"
    - name: XENOCANTO_KEY
      value-from: "arn:aws:apprunner:us-east-1:343904942231:service/warble/xenocanto-key"
    - name: NUTHATCH_KEY
      value-from: "arn:aws:apprunner:us-east-1:343904942231:service/warble/nuthatch-key"